		<p>
			ここでは、『倒さないドミノ』についての説明をします。
		</p>
		<p>
			日本ではドミノと言えば、ドミノ倒しのように並べて倒すものが一般的ですが、
			本来はドミノはカードゲームのような遊び方をするためのものです。
			大人がドミノで遊んでいる脇で、子供がドミノを並べて倒し始めたのが
			ドミノ倒しの始まりと言われています。ちょうど将棋から将棋倒しが
			生まれたようなものですね。
		</p>
